
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Centro M√©dico - Gest√£o Financeira</title>
    <!-- Bibliotecas de Alta Compatibilidade -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #root:empty::before {
            content: "üè• Iniciando Centro M√©dico...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-weight: 800;
            color: #2563eb;
            font-size: 1.2rem;
            background: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const STORAGE_KEY = 'cm_gestao_v4_master';
        const AUTH_KEY = 'cm_session_v4';

        // Fun√ß√µes Utilit√°rias de Compatibilidade
        const generateSafeId = () => 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const getTodayIso = () => {
            const d = new Date();
            const z = d.getTimezoneOffset() * 60000;
            const local = new Date(d - z);
            return local.toISOString().split('T')[0];
        };

        // --- COMPONENTE LOGIN ---
        const Login = ({ onLoginSuccess }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (user === 'centromedico' && pass === 'miguel2406') {
                    onLoginSuccess();
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 3000);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-blue-600 p-4">
                    <div className="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md animate-fade-in">
                        <div className="text-center mb-8">
                            <div className="text-5xl mb-4">üè•</div>
                            <h1 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">Centro M√©dico</h1>
                            <p className="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Acesso Restrito</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input 
                                type="text" 
                                placeholder="Usu√°rio" 
                                value={user}
                                onChange={e => setUser(e.target.value)}
                                className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-500 outline-none" 
                                required 
                            />
                            <input 
                                type="password" 
                                placeholder="Senha" 
                                value={pass}
                                onChange={e => setPass(e.target.value)}
                                className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-500 outline-none" 
                                required 
                            />
                            {error && <p className="text-red-500 text-center font-bold text-xs">Login Incorreto!</p>}
                            <button type="submit" className="w-full py-5 bg-blue-600 text-white font-black rounded-2xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all">ENTRAR NO SISTEMA</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE DASHBOARD ---
        const Dashboard = ({ onLogout }) => {
            const [isLoaded, setIsLoaded] = useState(false);
            const [currentDate, setCurrentDate] = useState(getTodayIso());
            const [professionals, setProfessionals] = useState([]);
            const [receipts, setReceipts] = useState([]);
            const [activeModal, setActiveModal] = useState(null);

            // Carregamento Seguro
            useEffect(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (parsed.professionals) setProfessionals(parsed.professionals);
                        if (parsed.receipts) setReceipts(parsed.receipts);
                    }
                } catch (e) {
                    console.error("Falha ao ler dados", e);
                } finally {
                    setIsLoaded(true);
                }
            }, []);

            // Persist√™ncia Autom√°tica
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ professionals, receipts }));
                }
            }, [professionals, receipts, isLoaded]);

            // C√°lculos
            const dailyData = useMemo(() => {
                const list = receipts.filter(r => r.date.startsWith(currentDate))
                                     .sort((a,b) => b.date.localeCompare(a.date));
                const bruto = list.reduce((s, r) => s + (r.gross || 0), 0);
                const liq = list.reduce((s, r) => s + (r.net || 0), 0);
                return { list, bruto, liq };
            }, [receipts, currentDate]);

            const handleAddReceipt = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const pId = fd.get('prof');
                const prof = professionals.find(p => p.id === pId);
                const gross = parseFloat(fd.get('val'));

                if (!prof || isNaN(gross)) return alert("Selecione um profissional e valor v√°lido");

                const comissao = prof.perc === 100 ? 0 : gross * (prof.perc / 100);
                const hora = new Date().toLocaleTimeString('pt-BR', { hour12: false });

                const newRec = {
                    id: generateSafeId(),
                    date: `${currentDate}T${hora}`,
                    profName: prof.name,
                    gross: gross,
                    net: gross - comissao,
                    service: fd.get('service'),
                    method: fd.get('method')
                };

                setReceipts(prev => [...prev, newRec]);
                e.target.reset();
            };

            const handleAddProf = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const newP = {
                    id: generateSafeId(),
                    name: fd.get('name'),
                    perc: parseInt(fd.get('perc')) || 100
                };
                setProfessionals(prev => [...prev, newP]);
                setActiveModal(null);
            };

            if (!isLoaded) return null;

            return (
                <div className="min-h-screen bg-slate-50 pb-24 animate-fade-in">
                    {/* Header */}
                    <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">üè•</span>
                            <h2 className="font-black text-blue-700 text-sm md:text-lg">CENTRO M√âDICO</h2>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => {
                                const dataStr = JSON.stringify({ professionals, receipts });
                                const blob = new Blob([dataStr], {type: "application/json"});
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement("a");
                                a.href = url; a.download = `backup_cm_${currentDate}.json`; a.click();
                            }} className="text-[10px] font-black px-3 py-2 bg-blue-50 text-blue-600 rounded-lg border border-blue-100">BACKUP</button>
                            <button onClick={onLogout} className="text-[10px] font-black px-3 py-2 bg-slate-100 text-slate-500 rounded-lg">SAIR</button>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 space-y-4">
                        
                        {/* Seletor de Data e Resumo */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-white p-4 rounded-3xl border shadow-sm flex flex-col items-center justify-center">
                                <p className="text-[9px] font-black text-slate-400 uppercase">Consultar Data</p>
                                <input 
                                    type="date" 
                                    value={currentDate} 
                                    onChange={e => setCurrentDate(e.target.value)}
                                    className="text-xl font-black text-slate-700 outline-none bg-transparent cursor-pointer"
                                />
                            </div>
                            <div className="bg-blue-600 p-6 rounded-3xl text-white shadow-lg">
                                <p className="text-[10px] font-bold uppercase opacity-80 tracking-widest">Bruto Hoje</p>
                                <p className="text-3xl font-black">R$ {dailyData.bruto.toFixed(2)}</p>
                            </div>
                            <div className="bg-emerald-600 p-6 rounded-3xl text-white shadow-lg">
                                <p className="text-[10px] font-bold uppercase opacity-80 tracking-widest">L√≠q. Cl√≠nica</p>
                                <p className="text-3xl font-black">R$ {dailyData.liq.toFixed(2)}</p>
                            </div>
                        </div>

                        {/* Formul√°rio Lan√ßamento */}
                        <section className="bg-white rounded-[2rem] border shadow-sm overflow-hidden">
                            <div className="bg-slate-50 p-4 border-b">
                                <h3 className="text-xs font-black text-slate-500 uppercase">Novo Recebimento</h3>
                            </div>
                            <form onSubmit={handleAddReceipt} className="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                                <input name="val" type="number" step="0.01" placeholder="Valor R$" className="p-4 bg-slate-50 border rounded-2xl font-bold" required />
                                <select name="prof" className="p-4 bg-slate-50 border rounded-2xl font-bold" required>
                                    <option value="">Selecione M√©dico</option>
                                    {professionals.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                </select>
                                <select name="service" className="p-4 bg-slate-50 border rounded-2xl font-bold">
                                    <option value="Consulta">Consulta</option>
                                    <option value="Procedimento">Procedimento</option>
                                    <option value="Retorno">Retorno</option>
                                    <option value="Cirurgia">Cirurgia</option>
                                </select>
                                <select name="method" className="p-4 bg-slate-50 border rounded-2xl font-bold">
                                    <option value="PIX">PIX</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="Cart√£o">Cart√£o</option>
                                    <option value="Unimed">Unimed</option>
                                </select>
                                <button type="submit" className="bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-md hover:bg-emerald-700 uppercase text-xs tracking-widest">Salvar</button>
                            </form>
                        </section>

                        {/* Hist√≥rico - ORDEM: DATA | HORA | PROFISSIONAL | VALOR BRUTO | ATENDIMENTO */}
                        <section className="bg-white rounded-[2rem] border shadow-sm overflow-hidden">
                            <div className="p-6 border-b bg-slate-50 flex justify-between items-center">
                                <h3 className="font-black text-slate-800 uppercase text-xs">Hist√≥rico de Recebimentos</h3>
                            </div>
                            <div className="overflow-x-auto no-scrollbar">
                                <table className="w-full text-left min-w-[800px]">
                                    <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <tr>
                                            <th className="px-6 py-4">DATA</th>
                                            <th className="px-6 py-4">HORA</th>
                                            <th className="px-6 py-4">PROFISSIONAL</th>
                                            <th className="px-6 py-4">VALOR BRUTO</th>
                                            <th className="px-6 py-4">ATENDIMENTO</th>
                                            <th className="px-6 py-4 text-emerald-600">L√çQ. CL√çNICA</th>
                                            <th className="px-6 py-4">A√á√ïES</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100 text-sm">
                                        {dailyData.list.length === 0 ? (
                                            <tr><td colSpan={7} className="p-20 text-center text-slate-300 font-bold italic">Nenhum registro encontrado.</td></tr>
                                        ) : (
                                            dailyData.list.map(r => (
                                                <tr key={r.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-6 py-4 font-bold text-slate-500">{new Date(r.date).toLocaleDateString('pt-BR')}</td>
                                                    <td className="px-6 py-4 font-black text-blue-600">{r.date.split('T')[1]?.substring(0,5)}</td>
                                                    <td className="px-6 py-4 font-black text-slate-800">{r.profName}</td>
                                                    <td className="px-6 py-4 font-black">R$ {r.gross.toFixed(2)}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="bg-indigo-50 text-indigo-700 px-2 py-1 rounded-lg text-[10px] font-black uppercase tracking-tighter">{r.service}</span>
                                                    </td>
                                                    <td className="px-6 py-4 font-black text-emerald-600">R$ {r.net.toFixed(2)}</td>
                                                    <td className="px-6 py-4">
                                                        <button onClick={() => { if(confirm("Excluir?")) setReceipts(prev => prev.filter(x => x.id !== r.id)) }} className="text-slate-300 hover:text-red-500">üóëÔ∏è</button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <div className="flex justify-center gap-4 py-6">
                            <button onClick={() => setActiveModal('prof')} className="px-8 py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">+ M√©dico</button>
                            <button onClick={() => { if(confirm("Limpar todos os dados?")) { localStorage.clear(); location.reload(); } }} className="px-8 py-4 bg-slate-200 text-slate-500 font-black rounded-2xl uppercase text-xs tracking-widest">Limpar Banco</button>
                        </div>
                    </main>

                    {/* Modal Profissional */}
                    {activeModal === 'prof' && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl animate-fade-in">
                                <h2 className="text-xl font-black text-slate-800 mb-6 uppercase tracking-tight">Novo M√©dico</h2>
                                <form onSubmit={handleAddProf} className="space-y-4">
                                    <input name="name" placeholder="Nome do M√©dico" className="w-full p-4 border rounded-2xl font-bold" required />
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Comiss√£o (%)</label>
                                        <input name="perc" type="number" placeholder="100 se n√£o houver comiss√£o" className="w-full p-4 border rounded-2xl font-black text-center text-blue-600" defaultValue="100" required />
                                    </div>
                                    <button type="submit" className="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg">CADASTRAR</button>
                                    <button type="button" onClick={() => setActiveModal(null)} className="w-full py-4 text-slate-400 font-bold uppercase text-[10px]">Cancelar</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTE APP (ROOT) ---
        const App = () => {
            const [auth, setAuth] = useState(false);

            useEffect(() => {
                if (localStorage.getItem(AUTH_KEY) === 'true') setAuth(true);
            }, []);

            const handleLogin = () => {
                localStorage.setItem(AUTH_KEY, 'true');
                setAuth(true);
            };

            const handleLogout = () => {
                localStorage.removeItem(AUTH_KEY);
                setAuth(false);
            };

            return auth ? <Dashboard onLogout={handleLogout} /> : <Login onLoginSuccess={handleLogin} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
